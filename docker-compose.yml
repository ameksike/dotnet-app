version: '3.1'

services:
  api:
    build: .
    container_name: webapp
    restart: always    
    ports: 
      - 7125:7125
    links:
      - db

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    container_name: mysqldb
    ports: 
        - 3306:3306
    volumes:
        - ./mysql_data:/data/db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: demodb
